<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Grammar Checker</h1>

    </header>
    <main>
        <div class="input-container">
            <textarea id="inputText" placeholder="Type your text here..."></textarea>
            <button id="checkGrammarBtn">Check Grammar</button>
        </div>
        <div id="resultBox" class="hidden">
            <h2>Grammar Check Result</h2>
            <div class="result-content" id="resultText"></div>
        </div>
    </main>
    <footer>

    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
